<header class="page-header md-display-2">项目发布详情</header>
<section>
  <header class="md-headline">{/vm.project.name/}</header>
  <div class="list-dl-h" layout="column">
    <dl layout="row">
      <dt>创建时间</dt>
      <dd>{/vm.project.createtime | date: 'yyyy-MM-dd HH:mm'/}</dd>
    </dl>
    <dl layout="row">
      <dt>发布者</dt>
      <dd>???</dd>
    </dl>
    <dl layout="row">
      <dt>发布历史</dt>
      <dd>
        <ul>
          <li>????<i>????</i></li>
          <li>????<i>????</i></li>
          <li>????<i>????</i></li>
        </ul>
      </dd>
    </dl>
  </div>
</section>
<section ng-repeat="app in vm.apps track by $index">
  <header class="md-headline">应用: {/app.name/}</header>
  <div class="list-dl-h" layout="column">
    <dl layout="row">
      <dt>CPU
        <small>申请</small>
      </dt>
      <dd>{/app.currentVersion.cpus/}</dd>
    </dl>
    <dl layout="row">
      <dt>内存
        <small>申请</small>
      </dt>
      <dd>{/app.currentVersion.mem | size: "MB"/}</dd>
    </dl>
    <dl layout="row">
      <dt>实例
        <small>已发布/总发布</small>
      </dt>
      <dd>
        {/app.tasks.length/}/{/app.instances/}
        <div>
          <div></div>
        </div>
      </dd>
    </dl>
    <dl layout="row">
      <dt>编排文件对比</dt>
      <dd flex="auto">
        <div layout="row" layout-wrap>
          <div flex="95" class="panel-code">
            <div class="content">
              <pre class="textdiff" line-diff left-obj="app.currentVersionStr" right-obj="app.proposedVersionStr"></pre>
            </div>
          </div>
        </div>
      </dd>
    </dl>
  </div>
</section>
