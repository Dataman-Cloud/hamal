<header class="page-header md-display-2">发布列表</header>
<section>
  <header class="md-headline">发布列表</header>
  <md-table-container>
    <table md-table>
      <thead md-head>
      <tr md-row>
        <th md-column>发布时间</th>
        <th md-column>发布者</th>
        <th md-column>项目</th>
        <th md-column>发布状态</th>
      </tr>
      </thead>
      <tbody md-body>
      <tr md-row ng-repeat="project in vm.projects track by $index">
        <td md-cell>{/project.createtime | date: 'yyyy-MM-dd HH:mm'/}</td>
        <td md-cell>???</td>
        <td md-cell><a ui-sref="home.detail({project: project.name})">{/project.name/}</a></td>
        <td md-cell><span>???</span></td>
      </tr>
      </tbody>
    </table>
  </md-table-container>
</section>
